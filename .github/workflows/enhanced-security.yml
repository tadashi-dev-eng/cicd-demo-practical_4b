# Enhanced GitHub Actions workflow with comprehensive Snyk integration
# This file demonstrates advanced Snyk configuration for the practical guide
name: Enhanced CI/CD with Comprehensive Security

on:
  push:
    branches: ["master", "main"]
  pull_request:
    branches: ["master", "main"]
        if: matrix.scan-type == 'dependencies'
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          echo "ðŸ” Running Snyk dependency scan..."
          # Try the action first
          if ! snyk test --maven --severity-threshold=medium --sarif-file-output=snyk-dependencies.sarif; then
            echo "âš ï¸ Snyk test failed or found vulnerabilities, but continuing to generate SARIF"
            # Ensure SARIF file is generated even if vulnerabilities are found
            snyk test --maven --severity-threshold=medium --sarif-file-output=snyk-dependencies.sarif || true
          fi

      - name: Run Snyk Code Security Scan (SAST)
        if: matrix.scan-type == 'code'
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          echo "ðŸ” Running Snyk code scan..."
          # Try the code scan
          if ! snyk code test --severity-threshold=high --sarif-file-output=snyk-code.sarif; then
            echo "âš ï¸ Snyk code test failed or found vulnerabilities, but continuing to generate SARIF"
            # Ensure SARIF file is generated even if vulnerabilities are found
            snyk code test --severity-threshold=high --sarif-file-output=snyk-code.sarif || true
          fi

      - name: Check if SARIF file was generated
        id: check-sarif
        run: |
          SARIF_FILE="snyk-${{ matrix.scan-type }}.sarif"
          if [ -f "$SARIF_FILE" ]; then
            echo "sarif-exists=true" >> $GITHUB_OUTPUT
            echo "âœ… SARIF file found: $SARIF_FILE"
          else
            echo "sarif-exists=false" >> $GITHUB_OUTPUT
            echo "âŒ SARIF file not found: $SARIF_FILE"
            echo "Available files:"
            ls -la *.sarif 2>/dev/null || echo "No SARIF files found"
          fi

      - name: Upload SARIF results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: steps.check-sarif.outputs.sarif-exists == 'true'
        with:
          sarif_file: snyk-${{ matrix.scan-type }}.sarif
          category: snyk-${{ matrix.scan-type }}

      - name: Archive security scan results
        uses: actions/upload-artifact@v4
        if: steps.check-sarif.outputs.sarif-exists == 'true'
        with:
          name: snyk-${{ matrix.scan-type }}-results
          path: snyk-${{ matrix.scan-type }}.sarif
          retention-days: 30

      # DAST scan (only when the matrix value is 'dast')
      - name: DAST - Build and run app
        if: matrix.scan-type == 'dast'
        run: |
          mvn clean package -DskipTests
          docker build -t cicd-demo:test .
          docker run -d -p 3000:3000 --name app cicd-demo:test
          timeout 60 bash -c 'until curl -f http://localhost:3000/; do sleep 2; done'

      - name: DAST - Run ZAP Full Scan
        if: matrix.scan-type == 'dast'
        uses: zaproxy/action-full-scan@v0.10.0
        with:
          target: 'http://localhost:3000'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a -j -m 15'

      - name: DAST - Convert ZAP JSON to SARIF
        if: matrix.scan-type == 'dast'
        run: |
          python3 scripts/convert-zap-to-sarif.py report_json.json zap_report.sarif || true

      - name: DAST - Upload SARIF
        if: matrix.scan-type == 'dast'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: zap_report.sarif
          category: zap-matrix-scan

      - name: DAST - Screenshot HTML report
        if: matrix.scan-type == 'dast'
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: DAST - Install Puppeteer
        if: matrix.scan-type == 'dast'
        run: npm install puppeteer --no-audit --no-fund
      - name: DAST - Take screenshot of HTML report
        if: matrix.scan-type == 'dast'
        run: node scripts/screenshot_report.js report_html.html zap_report.png || true
      - name: DAST - Upload reports
        if: matrix.scan-type == 'dast'
        uses: actions/upload-artifact@v4
        with:
          name: zap-dast-results
          path: |
            report_html.html
            report_json.json
            zap_report.sarif
            zap_report.png
      - name: DAST - Fail on High Severity Findings
        if: matrix.scan-type == 'dast'
        run: |
          HIGH_ALERTS=$(jq '[.site[].alerts[] | select(.riskcode=="3")] | length' report_json.json || echo 0)
          echo "High alerts: $HIGH_ALERTS"
          if [ "$HIGH_ALERTS" -gt 0 ]; then
            echo "High risk vulnerabilities found: $HIGH_ALERTS"
            exit 1
          fi

      - name: DAST - Create GitHub Issue for High Findings
        if: matrix.scan-type == 'dast'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const path = 'report_json.json';
            if (!fs.existsSync(path)) return;
            const file = JSON.parse(fs.readFileSync(path, 'utf8'));
            let high = 0;
            let findings = [];
            (file.site || []).forEach(s => (s.alerts || []).forEach(a => { if (a.riskcode === '3') { high += 1; findings.push(`- ${a.alert} (url: ${a.url})`); } }));
            if (high > 0) {
              const title = `DAST high vulnerabilities found (${high}) - ${context.sha.substring(0,7)}`;
              const body = `High risk DAST findings were detected by the ZAP scan.\n\n**High findings: ${high}**\n\n${findings.join('\n')}\n\nPlease review the attached ZAP report and triage accordingly.`;
              await github.rest.issues.create({ owner: context.repo.owner, repo: context.repo.repo, title, body, labels: ['security','dast','urgent'] });
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Container security scanning
  container-security:
    runs-on: ubuntu-latest
    needs: [changes, test]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: "temurin"
          cache: maven

      - name: Build application JAR
        run: mvn clean package -DskipTests

      - name: Build Docker image
        run: |
          docker build -t cicd-demo:${{ github.sha }} .
          docker tag cicd-demo:${{ github.sha }} cicd-demo:latest

      - name: Run Snyk Container Scan
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: cicd-demo:latest
          args: >
            --severity-threshold=high
            --file=Dockerfile
            --exclude-base-image-vulns
            --sarif-file-output=snyk-container.sarif

      - name: Upload container scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: snyk-container.sarif
          category: snyk-container

  # Monitor deployed dependencies (only on main branch)
  monitor:
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: "temurin"
          cache: maven

      - name: Build project (required for monitoring)
        run: mvn clean compile -DskipTests

      - name: Install Snyk CLI
        run: |
          echo "ðŸ“¦ Installing Snyk CLI for monitoring..."
          npm install -g snyk
          snyk --version
          snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: Monitor project with Snyk
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
          JAVA_HOME: ${{ env.JAVA_HOME }}
        run: |
          echo "ðŸ“Š Monitoring project dependencies with Snyk..."
          echo "JAVA_HOME: $JAVA_HOME"
          echo "Java version: $(java -version)"

          snyk monitor --maven \
            --project-name="${{ github.repository }}-production" \
            --target-reference="${{ github.ref }}" \
            --remote-repo-url="${{ github.server_url }}/${{ github.repository }}.git" \
            || echo "âš ï¸ Monitoring completed with warnings (this is normal)"

  # DAST scanning with OWASP ZAP
  dast:
    runs-on: ubuntu-latest
    needs: [test]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: "temurin"

      - name: Build and deploy
        run: |
          mvn clean package -DskipTests
          docker build -t cicd-demo:test .
          docker run -d -p 3000:3000 --name app cicd-demo:test
          timeout 60 bash -c 'until curl -f http://localhost:3000/; do sleep 2; done'

      - name: ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.10.0
        with:
          target: 'http://localhost:3000'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a -j -m 15'

      - name: Convert ZAP JSON to SARIF
        run: |
          python3 scripts/convert-zap-to-sarif.py report_json.json zap_report.sarif || true

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: zap_report.sarif
          category: zap-full-scan

      - name: Install Node and Puppeteer
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Puppeteer
        run: |
          npm install puppeteer --no-audit --no-fund

      - name: Screenshot the HTML report
        run: |
          node scripts/screenshot_report.js report_html.html zap_report.png || true

      - name: Upload Reports and Screenshot
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-full-reports
          path: |
            report_html.html
            report_json.json
            zap_report.sarif
            zap_report.png

      - name: Fail on High Severity Findings
        if: always()
        run: |
          HIGH_ALERTS=$(jq '[.site[].alerts[] | select(.riskcode=="3")] | length' report_json.json || echo 0)
          echo "High alerts: $HIGH_ALERTS"
          if [ "$HIGH_ALERTS" -gt 0 ]; then
            echo "High risk vulnerabilities found: $HIGH_ALERTS"
            exit 1
          fi

      - name: Create GitHub issue for high DAST findings
        if: always()
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const path = 'report_json.json';
            if (!fs.existsSync(path)) {
              console.log('report_json.json not found; skipping issue creation.');
            } else {
              const file = JSON.parse(fs.readFileSync(path, 'utf8'));
              let high = 0;
              let findings = [];
              (file.site || []).forEach(s => {
                (s.alerts || []).forEach(a => {
                  if (a.riskcode === '3') {
                    high += 1;
                    findings.push(`- ${a.alert} (url: ${a.url})`);
                  }
                })
              });

              if (high > 0) {
                const title = `DAST high vulnerabilities found (${high}) - ${context.sha.substring(0,7)}`;
                const body = `High risk DAST findings were detected by the ZAP scan.\n\n**High findings: ${high}**\n\n${findings.join('\n')}\n\nPlease review the attached ZAP report and triage accordingly.`;
                await github.rest.issues.create({ owner: context.repo.owner, repo: context.repo.repo, title, body, labels: ['security','dast','urgent'] });
              } else {
                console.log('No high DAST findings; not creating issue.');
              }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup
        if: always()
        run: docker stop app && docker rm app

    # removed duplicate monitoring block

  # Notification job for critical security issues
  notify:
    runs-on: ubuntu-latest
    needs: [security, container-security]
    if: failure() && github.event_name != 'pull_request'

    steps:
      - name: Send security alert
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          text: |
            ðŸš¨ Critical security vulnerabilities detected in ${{ github.repository }}

            Branch: ${{ github.ref }}
            Commit: ${{ github.sha }}

            Please review the security scan results and take immediate action.
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Create GitHub issue for security vulnerabilities
        uses: actions/github-script@v6
        with:
          script: |
            const title = `ðŸš¨ Security vulnerabilities detected - ${context.sha.substring(0, 7)}`;
            const body = `
            Critical security vulnerabilities have been detected in the latest commit.

            **Details:**
            - Commit: ${context.sha}
            - Branch: ${context.ref}
            - Workflow: ${context.workflow}
            - Run: ${context.runNumber}

            **Action Required:**
            1. Review the security scan results in the Actions tab
            2. Check the Security tab for detailed vulnerability information
            3. Update affected dependencies or apply patches
            4. Re-run the security scan to verify fixes

            **Links:**
            - [Workflow Run](${context.payload.repository.html_url}/actions/runs/${context.runId})
            - [Security Tab](${context.payload.repository.html_url}/security)
            `;

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['security', 'urgent']
            });
