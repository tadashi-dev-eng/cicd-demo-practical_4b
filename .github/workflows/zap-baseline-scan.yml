name: OWASP ZAP Baseline Security Scan

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  zap-baseline-scan:
    name: ZAP Baseline Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build Application with Maven
        run: |
          echo "Building application..."
          mvn clean package -DskipTests
          echo "Build completed successfully"

      - name: Build Docker Image
        run: |
          echo "Building Docker image..."
          docker build -t cicd-demo:test .
          echo "Docker image built successfully"
          docker images | grep cicd-demo

      - name: Run Application Container
        run: |
          echo "Starting application container..."
          docker run -d \
            --network host \
            --name cicd-demo-app \
            cicd-demo:test
          
          echo "Container started, waiting for application to be ready..."
          
          timeout 90 bash -c 'until curl -f http://localhost:3000/health 2>/dev/null || curl -f http://localhost:3000/ 2>/dev/null; do 
            echo "Waiting for application to start..."
            sleep 3
          done'
          
          echo "Application is ready!"
          
          echo "Testing endpoints..."
          curl -s http://localhost:3000/nations | head -n 5 || echo "Nations endpoint"
          echo ""
          curl -s http://localhost:3000/currencies | head -n 5 || echo "Currencies endpoint"

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: 'http://localhost:3000'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'
          # DO NOT include artifact_name parameter
          # Let the action create reports without uploading

      - name: Upload ZAP Reports as Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-baseline-reports
          path: |
            report_html.html
            report_json.json
            report_md.md
          retention-days: 30

      - name: Stop and Remove Application Container
        if: always()
        run: |
          echo "Stopping application container..."
          docker stop cicd-demo-app || true
          docker rm cicd-demo-app || true
          echo "Cleanup completed"

          