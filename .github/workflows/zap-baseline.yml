name: ZAP Baseline Scan

on:
  pull_request:
    branches: [master]

jobs:
  zap-baseline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build application
        run: mvn clean package -DskipTests

      - name: Build Docker image
        run: docker build -t cicd-demo:test .

      - name: Run application
        run: |
          docker run -d -p 3000:3000 --name app cicd-demo:test
          timeout 60 bash -c 'until curl -f http://localhost:3000/; do sleep 2; done'

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: 'http://localhost:3000'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'
      - name: Convert baseline JSON to SARIF
        if: always()
        run: |
          if [ -f report_json.json ]; then
            python3 scripts/convert-zap-to-sarif.py report_json.json zap_baseline.sarif || true
          fi
      - name: Upload baseline SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: zap_baseline.sarif
          category: zap-baseline-scan

      - name: Fail on high severity from baseline
        if: always()
        run: |
          if [ -f report_json.json ]; then
            HIGH_ALERTS=$(jq '[.site[].alerts[] | select(.riskcode=="3")] | length' report_json.json || echo 0)
            echo "High alerts: $HIGH_ALERTS"
            if [ "$HIGH_ALERTS" -gt 0 ]; then
              echo "High risk vulnerabilities found: $HIGH_ALERTS"
              exit 1
            fi
          else
            echo "No report_json.json produced by baseline scan.";
          fi

      - name: Cleanup
        if: always()
        run: docker stop app && docker rm app